<div id="login-page">
  <form id="authorization-form" class="authorization-form">
    <h2 class="authorization-form__title">Sign In</h2>
    <label for="" class="authorization-form__label">
      Your Login:
    </label>
    <input 
      type="text" 
      name="login" 
      class="authorization-form__input name" 
      required>
    <label for="" class="authorization-form__label">
      Your Password:
    </label>
    <input 
      type="password" 
      name="password" 
      class="authorization-form__input pass" 
      required>
    <button class="authorization-form__submit_btn" type="submit">Login</button>
  </form>
</div>
